<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Where U At?</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <h2>Where U At?</h2>
    <p> Lat {{latitude}} </p>
    <p> Lon {{longitude}} </p>
    <p> Tim {{tempus}} </p>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

 <script type="text/x-handlebars" data-template-name="locations">
  <h2>Locations</h2>
  {{#each location in controller}}
    <p> name: {{location.name}} {{location.lat}} </p>
  {{/each}}
 </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
